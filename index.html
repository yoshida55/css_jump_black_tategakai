<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/work.css" />
    <title>タイトル</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- ヘッダー　メイン画像 -->
      <header class="header_area">
        <!-- └ absoluteで右上　flexをheader_image、header_imageとheader_navに指定 -->
        <nav class="header_nav_area">
          <!-- └ 子フレックス -->
          <div class="header_image">
            <img src="img/logo.svg" class="header_logo" alt="創作という文字"></div>
          </div>
          <ul class="header_nav"> 
            <!-- └ 子フレックス -->
            <li class="nav-item"><a href="#">お知らせ</a></li>
            <li class="nav-item"><a href="#">商 品 の ご 紹 介</a></li>
            <li class="nav-item"><a href="#">店 舗 の ご 案 内</a></li>
          </ul>
        </nav>


        <!-- └ absoluteで左下 -->
        <div class="header_online">
          <div class="online_inner">
            <a href="#">オンラインストアを見る</a>
          </div>
        </div>
      </header>

      <!-- メイン -->
      <main class="main">
        <section></section>
      </main>

      <!-- フッター -->
      <footer class="footer"></footer>
    </div>

    <script src="js/work.js"></script>
  </body>
</html>
